<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country Filter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="./js/app.js" defer></script>
</head>
<body>
    <header class="Container">
        <h2 class="logo">Where In the World?</h2>
        <span id="theme-toggle"><i class="far fa-moon"></i> Dark Mode</span>
    </header>

    <div class="container2">
        <input type="text" placeholder="Search for a country.." class="search">
        
        <div class="dropdown">
            <div class="dropdown-btn">
                <span class="region-filter">Filter by Region <i class="fa fa-caret-down"></i></span>
            </div>
            <div class="dropdownHide dropshow">
                <p class="all">All</p>
                <p class="region">Africa</p>
                <p class="region">Asia</p>
                <p class="region">America</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>

        <div class="population-filter">
            <input type="number" id="min-population" placeholder="Min Population" class="pop-input">
            <input type="number" id="max-population" placeholder="Max Population" class="pop-input">
            <button class="pop-filter-btn">Filter</button>
        </div>
    </div>

    <div class="data-container"></div>
    
    <!-- Modal for country details -->
    <div class="modal" id="countryModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

</body>
</html>
